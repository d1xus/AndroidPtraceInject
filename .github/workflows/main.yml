name: ğŸš€ Android arm64-v8a Build Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build for Android arm64-v8a
    runs-on: ubuntu-latest

    env:
      ANDROID_NDK_VERSION: r25b  # Ğ£ĞºĞ°Ğ¶Ğ¸ Ğ½ÑƒĞ¶Ğ½ÑƒÑ Ğ²ĞµÑ€ÑĞ¸Ñ NDK Ğ·Ğ´ĞµÑÑŒ

    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v3

    - name: âš™ï¸ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build cmake unzip wget

    - name: ğŸ“¥ Download Android NDK ($ANDROID_NDK_VERSION)
      run: |
        echo "Downloading NDK version $ANDROID_NDK_VERSION..."
        NDK_ZIP="android-ndk-${ANDROID_NDK_VERSION}-linux.zip"
        NDK_URL="https://dl.google.com/android/repository/${NDK_ZIP}"
        wget --progress=dot:giga "$NDK_URL" -O "$NDK_ZIP"
        unzip -q "$NDK_ZIP"
        mv "android-ndk-${ANDROID_NDK_VERSION}" android-ndk
        echo "âœ… NDK downloaded and extracted."

    - name: ğŸŒ Set ANDROID_NDK_ROOT environment variable
      run: echo "ANDROID_NDK_ROOT=$PWD/android-ndk" >> $GITHUB_ENV

    - name: ğŸ§¹ Prepare build directory
      run: |
        mkdir -p build
        cd build
        rm -rf *

    - name: ğŸ› ï¸ Configure and build project for arm64-v8a
      run: |
        cd build || { echo "âŒ Failed to enter build directory"; exit 1; }
        echo "ğŸ—ï¸ Starting build for ABI: arm64-v8a"
        cmake .. -DANDROID_ABI=arm64-v8a -DANDROID_NDK=$PWD/android-ndk -G Ninja
        if [ $? -ne 0 ]; then
          echo "âŒ CMake configuration failed"
          exit 1
        fi
        cmake --build .
        if [ $? -ne 0 ]; then
          echo "âŒ Build failed"
          exit 1
        fi
        echo "âœ… Build succeeded"
        rm -rf *
        cd ..

    - name: ğŸ“¦ Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: arm64-build-artifacts
        path: build
