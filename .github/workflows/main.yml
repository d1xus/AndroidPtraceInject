name: Android arm64-v8a Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_NDK_VERSION: '25.1.8937393'
      ANDROID_SDK_ROOT: ${{ runner.tool_cache }}/android-sdk

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build cmake unzip wget

    - name: Download Android NDK
      run: |
        NDK_VERSION=${{ env.ANDROID_NDK_VERSION }}
        NDK_ZIP=android-ndk-r${NDK_VERSION}-linux.zip
        NDK_URL=https://dl.google.com/android/repository/${NDK_ZIP}
        echo "Downloading NDK version $NDK_VERSION..."
        wget -q --show-progress $NDK_URL -O $NDK_ZIP
        unzip -q $NDK_ZIP
        mv android-ndk-r$NDK_VERSION android-ndk
        echo "NDK downloaded and extracted."

    - name: Set ANDROID_NDK_ROOT env variable
      run: echo "ANDROID_NDK_ROOT=$PWD/android-ndk" >> $GITHUB_ENV

    - name: Prepare build directory
      run: |
        mkdir -p build
        cd build
        rm -rf *

    - name: Build for arm64-v8a
      run: |
        cd build || { echo "FAILED to cd build !!"; exit 1; }
        echo "Start to build ABI of arm64-v8a"
        cmake .. -DANDROID_ABI=arm64-v8a -DANDROID_NDK=$ANDROID_NDK_ROOT -G Ninja
        if [ $? -ne 0 ]; then
          echo "FAILED to Configuring and Generating Build files !!"
          exit 1
        fi
        cmake --build .
        if [ $? -ne 0 ]; then
          echo "FAILED to build !!"
          exit 1
        fi
        rm -rf *
        cd ..

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: built-arm64-libs
        path: build
